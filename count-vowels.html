<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
</head>
<body>

<div class="container">


    <div class="container">
        <div id="form-main">
            <div id="form-div">
                <h1>CONTADOR DE VOCALES - AWS LAMBDA</h1>
                <br>
                <br>
                <form class="montform" id="reused_form">
                    <p class="text">
                    <textarea name="message" class="feedback-input" id="text"
                              placeholder="Ingrese el texto"></textarea>
                    </p>
                    <div class="submit">
                        <button type="button" class="button-blue" data-dismiss="modal" id="myBtn" onclick=f() onclick=>
                            Contar vocales
                        </button>
                        <!--<button type="button" class="btn btn-info btn-lg" id="myBtn">Open Modal</button>-->
                        <div class="ease"></div>
                    </div>
                </form>
            </div>
        </div>

        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Contador de vocales</h4>
                    </div>
                    <div class="modal-body">
                        <p id="modal_text">Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick=f2()>No presionar
                        </button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
